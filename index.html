<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="game-header">
            <h1 class="game-title">Snake Game</h1>
            <div class="score-display">
                <div class="score-item">
                    <span class="score-label">Score</span>
                    <span class="score-value" id="currentScore">0</span>
                </div>
                <div class="score-item">
                    <span class="score-label">High Score</span>
                    <span class="score-value score-highlight" id="highScore">0</span>
                </div>
            </div>
        </header>

        <main class="game-main">
            <div class="game-container">
                <canvas id="gameCanvas" width="480" height="360"></canvas>
                
                <!-- Start Screen -->
                <div class="game-overlay" id="startScreen">
                    <div class="overlay-content">
                        <h2 class="overlay-title">Ready to Play?</h2>
                        <p class="overlay-text">Use arrow keys or WASD to control the snake</p>
                        <p class="overlay-text mobile-hint">Use swipe gestures on mobile</p>
                        <button class="btn btn--primary btn--lg" id="startButton">Start Game</button>
                    </div>
                </div>

                <!-- Pause Screen -->
                <div class="game-overlay hidden" id="pauseScreen">
                    <div class="overlay-content">
                        <h2 class="overlay-title">Game Paused</h2>
                        <p class="overlay-text">Press SPACE to resume</p>
                        <button class="btn btn--primary btn--lg" id="resumeButton">Resume</button>
                    </div>
                </div>

                <!-- Game Over Screen -->
                <div class="game-overlay hidden" id="gameOverScreen">
                    <div class="overlay-content">
                        <h2 class="overlay-title game-over">Game Over!</h2>
                        <div class="final-score">
                            <span class="final-score-label">Final Score</span>
                            <span class="final-score-value" id="finalScore">0</span>
                        </div>
                        <div class="high-score-notice hidden" id="highScoreNotice">
                            <span class="achievement-text">üéâ New High Score! üéâ</span>
                        </div>
                        <button class="btn btn--primary btn--lg" id="restartButton">Play Again</button>
                    </div>
                </div>
            </div>

            <div class="game-info">
                <div class="info-section">
                    <div class="info-item">
                        <span class="info-label">Level</span>
                        <span class="info-value" id="level">1</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Speed</span>
                        <span class="info-value" id="speed">1.0x</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Length</span>
                        <span class="info-value" id="length">1</span>
                    </div>
                </div>
                
                <div class="controls-info">
                    <div class="control-item">
                        <span class="control-key">‚Üê‚Üí‚Üë‚Üì</span>
                        <span class="control-desc">Move</span>
                    </div>
                    <div class="control-item">
                        <span class="control-key">SPACE</span>
                        <span class="control-desc">Pause</span>
                    </div>
                    <div class="control-item">
                        <span class="control-key">ENTER</span>
                        <span class="control-desc">Restart</span>
                    </div>
                </div>
            </div>
        </main>

        <!-- Mobile Touch Controls -->
        <div class="touch-controls mobile-only">
            <div class="dpad">
                <button class="dpad-btn dpad-up" data-direction="up">‚Üë</button>
                <div class="dpad-middle">
                    <button class="dpad-btn dpad-left" data-direction="left">‚Üê</button>
                    <div class="dpad-center"></div>
                    <button class="dpad-btn dpad-right" data-direction="right">‚Üí</button>
                </div>
                <button class="dpad-btn dpad-down" data-direction="down">‚Üì</button>
            </div>
            <div class="mobile-actions">
                <button class="btn btn--outline" id="mobilePause">Pause</button>
                <button class="btn btn--outline" id="mobileRestart">Restart</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
